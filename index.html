<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css">
    <!--Emmet String
    aside#ui>div.ui-container>h2#search-title+textarea#search-input+button#send-it^div#past-searches^div#city-results>h2#city-date+div#*3^div#five-day>div.five-day-card#card-$*5
    THEN added header and footer content manually
    -->
</head>

<body>
    <header>
        <h1 id="header-title">Weather Tracker</h1>
    </header>

    <main>
        <aside id="ui">
            <div id="input-container">
                <h2 id="search-title">Search for a city</h2>
                <textarea placeholder="City Name" name="" id="search-input"></textarea>
                <button id="submit-button">SUBMIT</button>
            </div>
            <div id="past-searches">

            </div>
        </aside>

        <section id="city-results">
            <h2 id="city-date">City (Date)</h2>
            <div class="city-detail">Temp: <span id="temp"></span></div>
            <div class="city-detail">Wind: <span id="wind"></span></div>
            <div class="city-detail">Humidity: <span id="humidity"></span></div>
        </section>

        <section id="five-day">
            <div class="five-day-card" id="card-1"></div>
            <div class="five-day-card" id="card-2"></div>
            <div class="five-day-card" id="card-3"></div>
            <div class="five-day-card" id="card-4"></div>
            <div class="five-day-card" id="card-5"></div>
        </section>
    </main>

    <footer>
        <h4>Resources</h4>
        <ul id="resource-list">
            <li class="resource-items"></li>
            <li class="resource-items"></li>
            <li class="resource-items"></li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
